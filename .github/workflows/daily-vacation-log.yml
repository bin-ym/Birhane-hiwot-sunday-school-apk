name: Daily Vacation Development Log

on:
  schedule:
    - cron: '30 20 * * *'  # 11:30 PM Ethiopia time
  workflow_dispatch:

jobs:
  daily-log:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Create daily log entry
        run: |
          # Create a simple text file - NO COMPLEX DATE MATH
          echo "Development work on $(date '+%Y-%m-%d')" >> daily_log.txt
          echo "âœ… Added entry for $(date '+%Y-%m-%d')"
          
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add daily_log.txt
          git commit -m "docs: update for $(date '+%Y-%m-%d')" || exit 0
          git push