name: Daily Vacation Development Log

on:
  schedule:
    - cron: '30 20 * * *'  # 11:30 PM Ethiopia time
  workflow_dispatch:

jobs:
  daily-log:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.AUTOMATION_TOKEN }}  # Use our new token!

      - name: Create daily log entry
        run: |
          echo "Development work on $(date '+%Y-%m-%d')" >> daily_log.txt
          echo "âœ… Log entry created"

      - name: Commit and push changes
        run: |
          git config user.name "bin-ym"
          git config user.email "binyam.tagel@gmail.com"  # Use YOUR email
          git add daily_log.txt
          git commit -m "docs: update for $(date '+%Y-%m-%d')" || exit 0
          git push