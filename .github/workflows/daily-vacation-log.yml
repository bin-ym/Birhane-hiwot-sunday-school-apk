name: Daily Vacation Development Log

on:
  schedule:
    - cron: '30 20 * * *'  # 11:30 PM Ethiopia time
  workflow_dispatch:

jobs:
  daily-log:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # ⚠️ ADD THIS LINE!
          
      - name: Create daily log entry
        run: |
          # Create a simple text file
          echo "Development work on $(date '+%Y-%m-%d')" >> daily_log.txt
          echo "✅ Added entry for $(date '+%Y-%m-%d')"
          
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add daily_log.txt
          git commit -m "docs: update for $(date '+%Y-%m-%d')"
          git push